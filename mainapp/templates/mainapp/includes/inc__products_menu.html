{% load static %}

<ul class="links-menu">
    <li><a href="{% url 'main:category' 0 %}" class="{% if request.resolver_match.kwargs.pk == '0' %}active{% endif %}">все</a></li>
    {% for category in products_menu %}
    <li><a href="{% url 'main:category' category.pk %}" class="{% if request.resolver_match.kwargs.pk|add:0 == category.pk %}active{% endif %}"> {{ category.name }} </a></li>
    {% endfor %}

</ul>
